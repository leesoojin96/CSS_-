<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>font-size</title>
    <style media="screen">
      h1 {
        color : #fa4c71;
      }
      #px {
        font-size: 16px;
      }
      #rem {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
  <h1>Hello CSS</h1>

  <!--
  px -> 고정된 크기를 지정
  em , rem -> 사용자가 크기를 가변적으로 변경할때 사용
  오늘날에는 em,rem 을 써줘야한다
  -->

  <div id="px">PX</div>
  <div id="rem">REM</div>
  </body>
</html>
