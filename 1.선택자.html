<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>선택자</title>
    <style media="screen">
      li {
        color : red;
        text-decoration: underline;
      }
      #select {
        font-size: 30px;
      }
      .deactive {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="deactive">수업의 순서</h1>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>

    <!-- id는 한 번, class는 여러 태그를 그룹화 -->
  </body>
</html>
