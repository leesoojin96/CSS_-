<html lang="ko" dir="ltr">
  <head>

      ul, ol {

      }
      ul li {
        color : red;
      }

        border: 1px solid #d720ff;
        color : #0b77fb;
      }

  </head>

    <ul> <!-- 부모 -->
      <li>HTML</li>  <!-- 자식 -->
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol id="lecture">
      <li>HTML</li>
      <li>CSS
        <ol>
          <li>selector</li>
          <li>declaration</li>
        </ol>
      </li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
