<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>가상클래스선택자</title>
    <style media="screen">
    /* css는 순차적으로 적용한다*/
      a:link {
        color: black;
      }
      a:visited {
        color : red;
      }
      a:hover {
        color : yellow;
      }
      /* active -> 모든 태그들을 선택 */
      a:active {
        color: green;
      }
      a:focus {
        color : white;
      }
      input:focus {
        background: #50edfb;
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문했습니다.</a>
    <a href="#">방문하지않았습니다.</a>
    <input type="text">
  </body>
</html>
